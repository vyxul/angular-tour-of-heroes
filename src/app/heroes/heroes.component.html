<h2>
    My Heroes
</h2>

<ul class="heroes" *ngFor="let hero of heroes">
    <li>
        <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <span class="badge">
                {{ hero.id }}
            </span>
            <span class="name">
                {{ hero.name }}
            </span>
        </button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>
        {{ selectedHero.name | uppercase }} Details
    </h2>
    <div>
        id: {{ selectedHero.id }}
    </div>
    <div>
        <label for="hero-name">
            Hero Name: 
        </label>
        <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
