<div *ngIf="hero">
    <h2>
        {{ hero.name | uppercase }} Details
    </h2>
    <div>
        <span>
            id: {{ hero.id }}
        </span>
    </div>
    <div>
        <label for="hero-name">
            Hero Name: 
        </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
